<!DOCTYPE HTML>
  <head>
    <title>Asteroids</title>
    <script src="assets/keymaster.js"></script>
    <script src='lib/util.js'></script>
    <script src='lib/moving_object.js'></script>
    <script src='lib/asteroid.js'></script>
    <script src='lib/bullet.js'></script>
    <script src='lib/ship.js'></script>
    <script src='lib/game.js'></script>
    <script src='lib/game_view.js'></script>
  </head>

  <body>
    <canvas id="game-canvas" width="1400" height="900"></canvas>
    <script>
      var ctx = document.getElementById("game-canvas").getContext('2d');
      var game = new Asteroids.Game();
      var asteroids = new Asteroids.GameView(game, ctx);
      asteroids.start();
    </script>
  </body>
</html>
